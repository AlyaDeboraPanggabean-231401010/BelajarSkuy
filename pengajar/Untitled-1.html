<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajar Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pengajar-card {
            display: flex;
            align-items: center;
            background-color: #73d9e8; /* Warna biru muda */
            border-radius: 50px; /* Bentuk lonjong */
            padding: 10px 20px;
            border: 2px solid black; /* Garis luar hitam */
            width: 400px;
            height: 100px;
            position: relative;
        }

        .profil-circle {
            width: 80px;
            height: 80px;
            background-color: #b7f0f7; /* Warna biru muda lebih terang */
            border-radius: 50%; /* Membuat lingkaran */
            border: 2px solid black;
            margin-right: 20px;
        }

        .nama {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        .underline {
            margin-top: 5px;
            width: 100%;
            height: 2px;
            background-color: black;
        }
    </style>
</head>
<body>

    <div class="pengajar-card">
        <div class="profil-circle"></div>
        <div>
            <div class="nama">Nama Pengajar</div>
            <div class="underline"></div>
        </div>
    </div>

</body>
</html>
